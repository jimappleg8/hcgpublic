<div><div><h2 class="title" style="clear: both">
<a name="formsess_save"></a>save()</h2></div></div>
<div></div>
</div>
<div class="funcsynopsis"><p>
<code class="funcdef">void  <b class="fsfunc">save</b>(</code><var class="pdparam">$field</var><code>)</code>;<br>string <code>$field</code>;</p></div>
<p>
        Saves the value of a submitted field. Generally used when you want to save a value
        without validating the field.
      </p>
<p>
        See also <a href="formsess_reset.html" title="reset()"><tt class="function">reset</tt></a>
