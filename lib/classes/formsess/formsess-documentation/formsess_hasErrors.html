<div><div><h2 class="title" style="clear: both">
<a name="formsess_hasErrors"></a>hasErrors()</h2></div></div>
<div></div>
</div>
<div class="funcsynopsis"><p><code class="funcdef">bool <b class="fsfunc">hasErrors</b>(</code></p></div>
<p>
        Allows you to check if errors have been found during the validation of a form.
      </p>
<p>
        If errors were found, true is returned.
      </p>
<p>
        See also <a href="formsess_check.html" title="check()"><tt class="function">check</tt></a>,
        <a href="formsess_performCheck.html" title="performCheck()"><tt class="function">performCheck</tt></a>
      </p>
</div>
