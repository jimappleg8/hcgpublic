<div><div><h2 class="title" style="clear: both">
<a name="formsess_forget_field"></a>forget_field()</h2></div></div>
<div></div>
</div>
<div class="funcsynopsis"><p>
<code class="funcdef">void <b class="fsfunc">forget_field</b>(</code><var class="pdparam">$field</var><code>)</code>;<br>string <code>$field</code>;</p></div>
<p>
        Erases a stored value for a field.
      </p>
<p>
        <i class="parameter"><tt>$field</tt></i> is the name of the field that has to be erased.
      </p>
<p>
        See also <a href="formsess_assign.html" title="assign()"><tt class="function">assign</tt></a>
      </p>
