<div><div><h2 class="title" style="clear: both">
<a name="formsess_destroy"></a>destroy()</h2></div></div>
<div></div>
</div>
<div class="funcsynopsis"><p><code class="funcdef">void <b class="fsfunc">destroy</b>(</code></p></div>
<p>
        Completely erases the data stored for the current form.
        Has the same effect than <a href="formsess_reset.html" title="reset()"><tt class="function">reset</tt></a>
        called without any parameter, but in a more &quot;definitive&quot; way.
      </p>
<p>
        See also <a href="formsess_reset.html" title="reset()"><tt class="function">reset</tt></a>
      </p>
</div>
