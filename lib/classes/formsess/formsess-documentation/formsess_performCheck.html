<div><div><h2 class="title" style="clear: both">
<a name="formsess_performCheck"></a>performCheck()</h2></div></div>
<div></div>
</div>
<div class="funcsynopsis"><p><code class="funcdef">void <b class="fsfunc">performCheck</b>(</code></p></div>
<p>
        Executes the validators stored using <a href="formsess_addCheck.html" title="addCheck()">addCheck()</a>
        or in the template using <a href="fs_reference_validate.html" title="&lt;fs:validate /&gt;">&lt;fs:validate /&gt;</a>.
      </p>
<p>
        See also <a href="formsess_addCheck.html" title="addCheck()"><tt class="function">addCheck</tt></a>,
        <a href="formsess_hasErrors.html" title="hasErrors()"><tt class="function">hasErrors</tt></a>
      </p>
